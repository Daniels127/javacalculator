<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="psn">
      <h1>Calculadora HTML</h1>

      <p id="resultado"></p>
  
    </div>
